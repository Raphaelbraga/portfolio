<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">      
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael Braga</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/normelise.css">  
    <link rel="stylesheet" href="./css/components/header.css">   
    <link rel="stylesheet" href="./css/components/title.css">              
    <link rel="stylesheet" href="./css/components/action.css">        
    <link rel="stylesheet" href="./css/components/button.css">        
    <link rel="stylesheet" href="./css/components/banner.css">        
    <link rel="stylesheet" href="./css/components/box.css">        
    <link rel="stylesheet" href="./css/components/subtitle.css">  
    <link rel="stylesheet" href="./css/components/sessao.css">        
    <link rel="stylesheet" href="./css/components/wrapper-skills.css">        
    <link rel="stylesheet" href="./css/components/wrapper-cards-projetos.css">    
    <link rel="stylesheet" href="./css/components/card-project.css">    
    <link rel="stylesheet" href="./css/components/skill_itens.css">  
    <link rel="stylesheet" href="./css/components/progress_bar.css">  
          
</head>
<body>
    <header class="header">
        <h1 class="title">RBraga </h1>
        
        <nav>
             <a class="action" href="skills" lang="en">Skills</a> 
             <a class="action" href="">Projetos</a> 
             <a class="action" href="">Sobre</a> 
             <a class="action" href="">Contatos</a> 
             <button class="button" href="" lang="en" > Download Cv</button>     
        </nav>
    </header>
    
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="title">Raphael Braga </h2>
                <h3 class="subtitle">Front-end Developer</h3>    
            </div>

            <div class="navigation">
                <button class="button" href="" lang="en" > Download Cv</button>     
                <button class="button" href="" lang="en" > Contatos </button>  
            </div>
        </div>    
    </section>
    <section class="sessao">
        <h2 class="title -second" lang="eng">Skills</h2>

        <div class="wrapper-skills">
            <div class="skill_itens">
                <img src="../portfolio/assets/img/ico_html5.png" lang="eng" alt=""> 
                <label  for="progress_bar">HTML</label>    
                <progress class="progress_bar" max="100" value="30"></progress>    
            </div>

            <div class="skill_itens">
                <img src="../portfolio/assets/img/ico_css3.png" lang="eng" alt=""> 
                <label  for="progress_bar">CSS</label>    
                <progress class="progress_bar" max="100" value="30"></progress>    
            </div>

            <div class="skill_itens">
                <img src="../portfolio/assets/img/ico_git.png" lang="eng" alt=""> 
                <label  for="progress_bar">GIT</label>    
                <progress class="progress_bar" max="100" value="30"></progress>    
            </div>

            <div class="skill_itens">
                <img src="../portfolio/assets/img/ico_github.png" lang="eng" alt=""> 
                <label  for="progress_bar">Github</label>    
                <progress class="progress_bar" max="100" value="30"></progress>    
            </div>
            <div class="skill_itens">
                <img src="../portfolio/assets/img/ico_tdd.png" lang="eng" alt=""> 
                <label  for="progress_bar">TDD</label>    
                <progress class="progress_bar" max="100" value="30"></progress>    
            </div>
            <div class="skill_itens">
                <img src="../portfolio/assets/img/ico_java.png" lang="eng" alt=""> 
                <label  for="progress_bar">JAVA</label>    
                <progress class="progress_bar" max="100" value="30"></progress>    
            </div>
        </div>
    </section>  
    <section class="sessao -project">
        <h2 class="title -second" lang="">Projetos</h2>

        <div class="wrapper-cards-projetos">
            <figure class="card-project">
                <img src="./assets/img/ico_projetos.png" alt="">
            </figure>
            <figure class="card-project">
                <img src="./assets/img/ico_projetos.png" alt="">
            </figure>
            <figure class="card-project">
                <img src="./assets/img/ico_projetos.png" alt="">
            </figure>
        </div>
    </section>

</html>
